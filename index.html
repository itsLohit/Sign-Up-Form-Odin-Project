<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <div class="logoBG">
            <div>
                <img id="logoImg" src="Images/logoImg.svg" alt="logoImg">
                <div class="logotxt">Sippy</div>
            </div>
            <p>Photo Credits - Mukovhe Mavhungu from Unsplash</p>
        </div>
        <div class="formSection">
            <div class="headerSection">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="inputSection">
                <form id="formSubmit">
                    <div class="row">
                        <div class="input">
                            <label for="firstName">*FIRST NAME</label>
                            <input type="text" name="firstName" id="firstName" required>
                        </div>
                        <div class="input">
                            <label for="lastName">*LAST NAME</label>
                            <input type="text" name="lastName" id="lastName" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input">
                            <label for="email">*EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="input">
                            <label for="phoneNumber">*PHONE NUMBER</label>
                            <input type="tel" name="phoneNumber" id="phoneNumber" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input">
                            <label for="password">*PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="input">
                            <label for="confirmPassword">*CONFIRM PASSWORD</label>
                            <input type="password" name="confirmPassword" id="confirmPassword" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="submitSection">
                <button type="submit" form="formSubmit">Create Account</button>
                <div class="logIn">
                    <p>Already have an account?<p>
                    <a href="">Log in</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
